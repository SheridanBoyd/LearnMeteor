<body>

  {{> hello}}

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name='mde'>
  <form><textarea id="markdown" rows='10' cols='40'>{{markdowntext}}</textarea></form>
  <div id="output"></div>
  {{#markdown}}{{markdowntext}}{{/markdown}}
</template> 

<template name='Tadventure'>
  <!-- <form> -->
  Name:
  <br>
  <textarea id="editname">{{name}}</textarea>
  <button id='delete'>delete room</button>
  <br>
  Description:
  <br>
  <textarea id="editdesc" rows='10' cols='40'>{{description}}</textarea>
  <!-- </form> -->
  <div id="Name"><h2>{{name}}</h2></div>
  <div id="description">{{#markdown}}{{scodedescription}}{{/markdown}}</div>
</template>
